<div class="container">
  <h3 class="text-center text-info">Login Form</h3>
  <form class="loginForm">
    <div>
      <label>UserName</label>
      <input class="form-control" type="text" name="formMail" [(ngModel)]="formMail">
    </div>
    <div>
      <label>Password</label>
      <input class="form-control" type="password" name="formPassword" [(ngModel)]="formPassword">
    </div><br>
    <button class="btn btn-success loginBtn" type="submit" (click)="login()">Login</button>
  </form>
  <div class="text-center text-success" [innerHTML]="success"></div>
  <div class="text-center text-danger" [innerHTML]="fail"></div>
  <br>
  <div class="text-center">
    <button class="btn btn-warning homeBtn" [routerLink]="['/home']">Home</button>
  </div>

</div>

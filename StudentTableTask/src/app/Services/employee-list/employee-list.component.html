<div class="container">
    <h2>Employee List Component</h2>
    <h4>{{empServiceMessage}}</h4>
    <h4>{{detailsServiceMessage}}</h4>
    <h4>EmployeeService Number - {{empNumber}}</h4>
    <h4>DetailsService Number - {{detailsNumber}}</h4>
    <table>
        <tr class="text-center">
            <th colspan="3">Employee List</th>
        </tr>
        <tr class="text-center">
            <th>Id</th>
            <th>Name</th>
            <th>College</th>
        </tr>
        <tr class="text-center" *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.company}}</td>
        </tr>
    </table>
    <br>
    <button class="btn btn-info" [routerLink]="['/services']">Go to back</button>
</div>

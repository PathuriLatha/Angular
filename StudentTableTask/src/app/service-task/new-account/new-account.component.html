<div class="container">
    <h3 class="text-center text-primary">New Account</h3>
    <form>
        <label>Name</label>
        <input type="text" class="form-control" name="userName" [(ngModel)]="userName">
        <label>Status</label>
        <select class="form-control" name="status" [(ngModel)]="status">
            <option *ngFor="let st of statusArray" [value]="st">{{st}}</option>
        </select><br>
        <button class="btn btn-success" (click)="addAccount()">Add Account</button>
    </form>
</div>
